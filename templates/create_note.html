
{% block content %}
{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create- Notes</title>
</head>
<body>
  

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Study Notes</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">Enter a Subject</label>
            <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_description">Notes Description</label>
            {{form.description}}
          </div>

          <div class="form__group">
            <label for="room_topic">Enter a Semester</label>
              <select required id="semester_select" value="{{room.semester.name}}" name="semester">
                {% for semester in semesters %}
                <option value="{{ semester.name }}" {% if semester.name == room.semester.name %}selected{% endif %}>{{ semester.name }}</option>
                {% endfor %}
              </select>
          </div>

          <div class="form__group">
            <label for="room_topic">Select a Department</label>
            <select required id="department_select" value="{{room.department.name}}" name="department">
                {% for dept in department %}
                <option value="{{ dept.name }}" {% if dept.name == room.department.name %}selected{% endif %}>{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>

          <div class="form__group">
            <label for="room_rate">Note Rate</label>
            {{form.rate}}
          </div>

          <div class="form__group">
            <label for="room_description">Insert a Image</label>
            {{form.avatar}}
          </div>

         


          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
{% endblock content %}
